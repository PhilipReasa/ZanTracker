<!doctype html>
<html>
  <head>
    <title>Zen Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  
  
  <body ng-cloak ng-app="tracker">
    <div layout-fill layout="column"  ng-controller="main">
       <div flex="80" layout="row" layout-align="center center" class="topAnimatedArea" >
           <div class="animate-hide" ng-hide="hideForm">
                <div class="bgCircle" ></div>
               <form ng-submit="setUsername()">
                <md-input-container >
                  <label>Name</label>
                  <input autocomplete="off" ng-model="user.username" type="text">
                </md-input-container>
                </form>
           </div>
      </div>
       <div flex="20" id="animate-area">
        </div> 
    </div>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
